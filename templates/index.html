<!doctype html>
<html lang="en">

<head>
    <title>Word Whisperer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../images/download.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e5ec82;
            /* Light sky blue background */
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            color: #004085;
            /* Dark blue for header */
            font-size: 36px;
            margin-top: 30px;
            font-weight: bold;
            background: #E79EA7;
            background: radial-gradient(circle farthest-corner at center center, #E79EA7 0%, #90C6B9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Container */
        .container {
            background-color: white;
            /* White background for the form area */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Light shadow for depth */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            /* Center the form */
        }

        /* Form Fields */
        label {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 20px;
            resize: vertical;
            /* Allow vertical resize */
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Submit Button */
        button {
            background-color: #007bff;
            /* Bootstrap primary color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Result Section */
        .result-section {
            background-color: #e9ecef;
            /* Light gray background for result area */
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .result-section h4 {
            color: #333;
            font-size: 20px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>


</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Detection and Translation</h1>
        <form action="/trans" method="post" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea name="text" id="text" class="form-control" required placeholder="Enter Text"></textarea>
            </div>

            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select name="target_lang" id="target_lang" required class="form-control">
                    {% for lang_code, lang_name in languages.items() %}
                    <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Translate</button>
        </form>

        {% if translation %}
        <div class="result-section mt-4">
            <h4>Detected Language : {{detected_lang}}</h4>
            <h4>Translated Language : {{translation}}</h4>
        </div>
        {% endif %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
